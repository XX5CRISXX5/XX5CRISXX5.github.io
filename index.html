<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="estilos.css">

  <h1>Cristian</h1>
</head>
<body>
  <section class="form-register">
    <h4>Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Escriba su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Esciba su Apellido Materno">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Esciba su Apellido Paterno">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
    
    <input class="boton" type="submit" value="Registrarse">
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
  </section>

</body>
</html>
